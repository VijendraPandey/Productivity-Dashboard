<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productivity Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <nav>
        <div class="nav-in">
          <h1>Productivity Dashboard</h1>
        <div class="theme">
        <h4>Change Theme</h4>
        </div>
      </div>
      </nav>
      <section class="allElems">
        <header>
          <div class="header1">
            <h2></h2>
            <h1></h1>
            <h4></h4>
          </div>
          <div class="header2">
            <h2></h2>
            <h4></h4>
            <h3></h3>
            <h3></h3>
            <h3></h3>
          </div>
        </header>
        <div class="allFeatures">
          <div class="todo elem" id="0">
          <img
            src="https://images.unsplash.com/photo-1648457257285-cfbc3781cc54?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8M2R8ZW58MHx8MHx8fDA%3D"
            alt=""
          />
          <h2>To-Do List</h2>
        </div>
        <div class="daily elem" id="1">
          <img
            src="https://images.unsplash.com/photo-1637322549935-8eb24f77894d?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDMwfHx8ZW58MHx8fHx8"
            alt=""
          />
          <h2>Daily Planner</h2>
        </div>
        <div class="moti elem" id="2">
          <img
            src="https://images.unsplash.com/photo-1718202248232-0cdbc15d29b2?q=80&w=764&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
          <h2>Motivation</h2>
        </div>
        <div class="pomo elem" id="3">
          <img
            src="https://plus.unsplash.com/premium_photo-1710962184909-f9f8dc2c9f5f?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjV8fDNkfGVufDB8fDB8fHww"
            alt=""
          />
          <h2>Pomodoro Timer</h2>
        </div>
        <div class="goals elem" id="4">
          <img
            src="https://images.unsplash.com/photo-1653549892896-dde02867edee?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDh8fDNkfGVufDB8fDB8fHww"
            alt=""
          />
          <h2>Daily Goals</h2>
        </div>
        </div>
      </section>

      <section class="fullElem todo-list-fullpage">
        <button class="back" id="0">Close</button>
        <h1>Your Personalized Task List</h1>

        <div class="todo-container">
          <div class="add-task">
            <form>
              <input id="task-input" type="text" placeholder="Enter Task" />
              <textarea
                placeholder="Enter Details"
                name=""
                id=""
                cols="30"
                rows="10"
              ></textarea>
              <div class="mark-imp">
                <input type="checkbox" name="" id="check" />
                <label for="check">Mark as important!</label>
              </div>
              <button>Add Task</button>
            </form>
          </div>
          <div class="all-task"></div>
        </div>
      </section>

      <section class="fullElem daily-planner-fullpage">
        <button class="back" id="1">Close</button>
        <h2>Plan your day to be more Productive</h2>

        <div class="day-planner"></div>
      </section>

      <section class="fullElem motivational-fullpage">
        <button class="back" id="2">Close</button>

        <div class="motivation-fullPage-container">
          <div class="motivation-container">
            <div class="motivation-wrapper">
              <img src="./quotes.png" alt="" />
              <div class="motivation-1">
                <h2>Quote of the day</h2>
              </div>
              <div class="motivation-2">
                <h1></h1>
              </div>
              <div class="motivation-3">
                <h2></h2>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="fullElem pomodoro-fullpage">
        <button class="back" id="3">Close</button>
        <h2>Study with me!</h2>

        <h4 class="session">Work Session</h4>
        <div class="pomo-timer">
          <h1>25:00</h1>
          <button class="start-timer">Start</button>
          <button class="pause-timer">Pause</button>
          <button class="reset-timer">Reset</button>
        </div>
      </section>

      <section class="fullElem daily-goals-fullpage">
        <button class="back" id="4">Close</button>
        <h1>Daily Goal</h1>
      </section>

    </div>

    <script src="script.js"></script>
  </body>
</html>
